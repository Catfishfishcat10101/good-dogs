<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Dogs App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .dog-sprite {
      position: absolute;
      top: 50%;
      right: -100px;
      transform: translateY(-50%);
      width: 150px;
    }
    .login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
    .register-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .register-button:hover {
      background-color: #0056b3;
    }
    .input-field {
      margin-top: 20px;
      padding: 10px;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Good Dogs App</h1>
    <p>Discover the best dogs around!</p>
    <a href="LoginForm.jsx" class="login-button">Login</a>
    <form action="RegisterForm.jsx" method="get">
      <input type="text" name="dogName" placeholder="Enter new dog's name" class="input-field" required>
      <button type="submit" class="register-button">Register</button>
    </form>
  </div>
</body>
</html>
